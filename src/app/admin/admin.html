<h1>Admin - Gerenciar Notícias</h1>

<div class="news-list">
  <div *ngFor="let news of newsList" class="news-card">
    <h2>{{ news.title }}</h2>
    <p>{{ news.subtitle }}</p>
    <img *ngIf="news.cover" [src]="'http://localhost:3000' + news.cover" alt="Imagem da notícia" />
    <p>Data: {{ news.date | date:'short' }}</p>

    <button (click)="deleteNews(news.id)">Deletar</button>
  </div>
</div>
